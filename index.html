<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link src="https://use.fontawesome.com/a34asdfsd.js">
    <title>HTML FORM</title>
</head>
<body>

    <!--NAVBAR-->
<div class="container">
    <div class="row">
        <form>
<div class="col-md-12 mt-4">
            <nav class="navbar navbar-light bg-light border border-1">
                <div class="container">
                  <span class="navbar-brand mb-0 h1">Payment form example</span>
                </div>
              </nav>
            </div>
    </div>
    <div class="container border border-1">
    <div class="row">
        <div class="col-md-12">

            <!--ALERTA DANGER-->
            <div class="alert alert-danger mt-3 ms-3 me-3" role="alert">
                Some fields are missing
              </div>
        </div>
    </div>

    <!--COMIENZA FORMULARIO-->
    <div class="row">
<div class="col-md-5">
    <div class="mb-3 ms-3">
        <label for="exampleFormControlInput1" class="form-label">Card #</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="XXXXXXXXX">
      </div>
</div>
<div class="col-md-3">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">CVC #</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="0000">
      </div>
</div>

<div class="col-md-4">
    <div class="mb-3 me-3">
        <label for="exampleFormControlInput1" class="form-label">Amount</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Amount">
      </div>
</div>

<div class="row g-1">

    <div class="col-md-6 ps-4 pe-3">
        <label for="inputFirstName" class="form-label">First Name</label>
        <input type="firstname" class="form-control" id="inputFirstName">
      </div>
      <div class="col-md-6 pe-4 ps-3">
        <label for="inputLastName" class="form-label">Last Name</label>
        <input type="lastname" class="form-control" id="LastName">
      </div>

      <div class="row g-2">
      <div class="col-md-6 ps-4">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="col-md-4 ps-4">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select">
          <option selected>Pick a state</option>
          <option>Florida</option>
        </select>
      </div>
      <div class="col-md-2 ps-4 pe-3">
        <label for="inputZip" class="form-label">Postal Code</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
    </div>


    <div class="row g-3 ps-4">
        <div class="col-md-6">
            <p>We accept:</p>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">
                    <i class="fa-brands fa-cc-visa"></i>
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">
                    <i class="fa-brands fa-cc-mastercard"></i>
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">
                    <i class="fa-brands fa-cc-amex"></i>
                </label>
                
              </div>
    </div>
<div class="col-md-6">
    <label for="inputMessage" class="form-label ps-3">Message</label>
    <div class="form-floating ps-3">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
        <p class="text-muted">Add any notes here.</p>
      </div>
</div>
</div>
<!--TERMINA FORMULARIO-->

<!--ULTIMO NAVBAR CON BOTONES-->

        </form>
</div>

<div class="container-fluid px-0">
  <nav class="navbar navbar-expand-md navbar-light bg-light border border-1">
    <div class="container-fluid">
      <div class="d-grid col-12 gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-secondary me-md-2 ml-auto" type="button">cancel</button>
        <button class="btn btn-primary" type="button">send</button>
      </div>
    </div>
  </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/ab7a9e3ca8.js" crossorigin="anonymous"></script>
</body>
</html>
